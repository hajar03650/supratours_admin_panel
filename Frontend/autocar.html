<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocar - Supratours</title>
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/autocar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <noscript>
        <!> Ce site web a besoin du javascript pour se fonctionner correctement
    </noscript>
    <header>
        <nav>
            <div id="logo">
                <img src="/assets/imgs/Logo.png" alt="Supratours" width="180px" height="180px">
            </div>
            <ul>
                <li><a href="/"><i class="fa fa-home"></i> Acceuil</a></li>
                <li><a href="/mission.html"><i class="fa fa-circle-check"></i> Mission</a></li>
                <li><a href="/carte.html"><i class="fa fa-id-card"></i> Carte</a></li>
                <li><a href="/chauffeur.html"><i class="fa fa-user-tie"></i> Chauffeur</a></li>
                <li><a href="/autocar.html" onclick="event.preventDefault()"><i class="fa fa-bus"></i> Autocar</a></li>
                <li class="disconnect"><a href="#"><i class="fa fa-arrow-right-from-bracket"></i> Disconnect</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <table id="autocar-table">
                <thead>
                    <tr>
                        <th>Immatriculation</th>
                        <th>Marque</th>
                        <th>Modèle</th>
                        <th>Capacité</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
            <tbody>
                <!-- Filled by request API -->
            </tbody>
        </table>

        <div class="addBus">
            <input type="text" name="model" id="name" placeholder="Model" required>
            <input type="text" name="Matricule" id="license_plate" placeholder="Matricule" required>
            <input type="number" name="capacite" id="capacity" placeholder="Capacité" required>
            <button id="addBtn"><i class="fa fa-plus"></i></button>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/api.js"></script>
    <script src="js/autocar.js"></script>
</body>

</html>
