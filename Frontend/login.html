<html lang="en">

<head>

        <div class="formContainer">
            <form action="" method="post" id="loginForm">

                <label for="username">Identifiant</label>
                <input type="text" name="username" placeholder="John Doe" id="username">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" placeholder="******" id="password" disabled="disabled">
                <input type="submit" value="Login">
            </form>
            <a href="/"><i class="fa fa-house"></i> Return to homepage</a>
        </div>
        <img src="/assets/imgs/background-login.jpg" alt="Traveling bus passing next beach">
    </section>

    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
