<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes - Supratours</title>
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/carte.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <noscript>
        <!> Ce site web a besoin du javascript pour se fonctionner correctement
    </noscript>
    <header>
        <nav>
            <div id="logo">
                <img src="/assets/imgs/Logo.png" alt="Supratours" width="180px" height="180px">
            </div>
            <ul>
                <li><a href="/"><i class="fa fa-home"></i> Acceuil</a></li>
                <li><a href="/mission.html"><i class="fa fa-circle-check"></i> Mission</a></li>
                <li><a href="/carte.html"><i class="fa fa-id-card"></i> Carte</a></li>
                <li><a href="/chauffeur.html"><i class="fa fa-user-tie"></i> Chauffeur</a></li>
                <li><a href="/autocar.html"><i class="fa fa-bus"></i> Autocar</a></li>
                <li class="disconnect"><a href="#"><i class="fa fa-arrow-right-from-bracket"></i> Disconnect</a></li>
            </ul>
            <script src="/js/navigation.js"></script>
        </nav>
    </header>

    <section class="container">
        <table id="carte-table">
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Solde</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
        <tbody>
            <!-- Filled by request API -->
        </tbody>
    </table>

    <div class="addCard">
        <input type="text" name="numero" id="numero" placeholder="Numéro" required>
        <input type="number" name="solde" id="solde" placeholder="Solde en MAD" required>
        <button id="addBtn"><i class="fa fa-plus"></i></button>
    </div>

    <div class="titleFacture">
        <h1>________________________________________</h1>
        <h3>Facture :</h3>
    </div>

    <div class="facture">
            <input type="text" name="card_num" id="card_num" placeholder="Numéro de carte">
            <input type="number" name="facture" id="facture" placeholder="Montant de la facture">
            <button id="factureBtn"><i class="fa fa-check"></i> Confirm</button>
    </div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/api.js"></script>
    <script src="js/carte.js"></script>
</body>

</html>
